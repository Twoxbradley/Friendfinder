    <script type="text/javascript">
        // Captures the form inputs
        $("#submit").on("click", function (event) {
            event.preventDefault();

            // Function confirms a completed form
            function formComplete() {
                var isValid = true;
                $(".form-control").each(function () {
                    if ($(this).val() === "") {
                        isValid = false;
                    }
                });

                $(".chosen-select").each(function () {

                    if ($(this).val() === "") {
                        isValid = false;
                    }
                });
                return isValid;
            }

            // Creates an object of all the inputted data if/when the survey is completed
            if (formComplete()) {
                var userData = {
                    name: $("#name").val(),
                    photo: $("#photo").val(),
                    scores: [
                        $("#q1").val(),
                        $("#q2").val(),
                        $("#q3").val(),
                        $("#q4").val(),
                        $("#q5").val(),
                        $("#q6").val(),
                        $("#q7").val(),
                        $("#q8").val(),
                        $("#q9").val(),
                        $("#q10").val()
                    ]
                };

                // Posts the data to the friends API.
                $.post("/api/friends", userData, function (data) {

                    //Displays the results of the your new friend ... matched name and photo.
                    $("#match-name").text(data.name);
                    $("#match-img").attr("src", data.photo);

                    // Show the modal with the best match
                    $("#results-modal").modal("toggle");

                });
            } else {
                alert("Please complete the survey before submitting!");
            }
        });
    </script>
